<!DOCTYPE html>
<html><head>
   <title>movie-form</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/stylesheet/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="script.js"></script>
  </head>
  <body>
      
     
    <div id="table">
        <table id="table1">
          <tbody>
              <tr>
                <th>Movie name</th>
                <th>Year</th>
                <th>Director</th>
              </tr>
          </tbody>
        </table>
     
        <button type="submit" value="button" id="button1">Click to update your movie list</button>    
       
    </div>
    
    <div id="form">
      <form>
          <label>Movie Name</label>
          <input type="text" id="movieName"><br>
          <label>Year Released</label>
          <input type="number" id="year"><br>
          <label>Director</label>
          <input type="text" id="director"><br>
         <button type="submit" value="button" id="submitButton">Submit</button>
         <button type="submit" value="button" id="cancelButton" onclick="resetForm()">Cancel</button>
      </form>
     </div>
    
    
    
    
  
     
        
  </body>
</html>
